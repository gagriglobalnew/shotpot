<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-left">
      <h3 style="color: white">Registration</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Full Name <span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile <span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <span color="red">*</span></ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email <span color="red">*</span></ion-label>
      <ion-input type="tel" maxlength="10" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Gender <span color="red">*</span></ion-label>
      <ion-select placeholder=" " interface="popover">
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="other">Other</ion-select-option>
      </ion-select>
    </ion-item>





    <ion-item>
      <ion-label position="floating">Address <span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Profic Pic<span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">State<span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">District<span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City<span color="red">*</span></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>



    <!--<button expand="full" class="red-button">Submit</button>-->
    <button>Submit</button>




  </form>
</ion-content>
<ion-footer class="ipp text-center">
</ion-footer>
